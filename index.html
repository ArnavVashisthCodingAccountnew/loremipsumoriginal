<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="fullscreen-btn">Go Full Screen</button>

<!-- Embed your website -->
<iframe src="https://loremipsum9999999999999999999999999999999.netlify.app/index.html" id="content"></iframe>

<script>
  const iframe = document.getElementById('content');
  const fullscreenBtn = document.getElementById('fullscreen-btn');

  // Function to toggle full-screen mode
  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(err => {
        alert(`Error attempting to enable full-screen mode: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  }

  // Event listener for full-screen button
  fullscreenBtn.addEventListener('click', toggleFullScreen);

  // Automatically hide the fullscreen button after entering fullscreen
  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      fullscreenBtn.style.display = 'none';
    } else {
      fullscreenBtn.style.display = 'block';
    }
  });
</script>

</body>
</html>
