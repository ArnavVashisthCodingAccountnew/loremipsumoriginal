<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loremipsum</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted>
        <source src="https://arnavvashisthcodingaccountnew.github.io/loremipsumoriginal/Simple-Dot-%5Bremix%5D%20(1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Attempt to request fullscreen when the video starts playing
        video.addEventListener('play', () => {
            const requestFullscreen = video.requestFullscreen || video.mozRequestFullScreen || video.webkitRequestFullscreen || video.msRequestFullscreen;

            if (requestFullscreen) {
                requestFullscreen.call(video).catch((err) => {
                    console.error(`Fullscreen request failed: ${err.message}`);
                });
            } else {
                console.log('Fullscreen API is not supported.');
            }
        });

        // Redirect to 'lander.html' once the video ends
        video.addEventListener('ended', () => {
            window.location.href = 'lander.html';
        });
    </script>
</body>
</html>
