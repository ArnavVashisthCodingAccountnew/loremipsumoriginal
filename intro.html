<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loremipsum</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        #fullscreenBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">Go Fullscreen</button>
    <video id="myVideo" autoplay muted>
        <source src="https://arnavvashisthcodingaccountnew.github.io/loremipsumoriginal/Simple-Dot-%5Bremix%5D%20(1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Function to request fullscreen
        function requestFullscreen() {
            const requestFullscreen = video.requestFullscreen || video.mozRequestFullScreen || video.webkitRequestFullscreen || video.msRequestFullscreen;
            if (requestFullscreen) {
                requestFullscreen.call(video).catch((err) => {
                    console.error(`Fullscreen request failed: ${err.message}`);
                });
            }
        }

        // Autoplay and attempt fullscreen when the video is ready
        video.addEventListener('loadeddata', () => {
            video.play(); // Ensure the video starts playing
            requestFullscreen(); // Attempt to go fullscreen
        });

        // Button click to go fullscreen
        fullscreenBtn.addEventListener('click', requestFullscreen);

        // Redirect to 'lander.html' once the video ends
        video.addEventListener('ended', () => {
            window.location.href = 'lander.html';
        });
    </script>
</body>
</html>
